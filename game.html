<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/game.css">
</head>
<body>
    <a href="index.html"><img src="Image/NBA-Logo2.png" class="Logo2"></a>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">How many All Star Appearances does Kobe Bryant have?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A:</p>
                <p class="choice-text" data-number ="1">16</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B:</p>
                <p class="choice-text" data-number ="2">15</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C:</p>
                <p class="choice-text" data-number ="3">18</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D:</p>
                <p class="choice-text" data-number ="4">19</p>
            </div>
        </div>
    </div>
    <script src="JS/game.js"></script>
</body>
</html>
